site_name: Model Documentation
repo_url: 'https://github.com/ivoa/ProposalDM'

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs

markdown_extensions:
  - tables
  - footnotes
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Introduction: index.md
  - AutoGenerated Documentation:
    - ProposalDM : generated/proposaldm.vo-dml.md
    - ProposalManagement DM : generated/proposalManagement.vo-dml.md
    - Javadoc : generated/javadoc/